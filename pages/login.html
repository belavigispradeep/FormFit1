<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Login - FormFit</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h3 class="text-center mt-5">Sign In</h3>
        <div class="bg-secondary p-4 rounded">
            <div class="form-group">
                <input type="text" id="username" class="form-control mb-3" placeholder="Username">
                <input type="password" id="password" class="form-control mb-3" placeholder="Password">
                <button onclick="validateLogin()" class="btn btn-primary w-100">Login</button>
            </div>
        </div>
    </div>

    <script src="../auth.js"></script> <!-- Link authentication script -->
</body>
</html>
